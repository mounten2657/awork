<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>awork</title>
    <link rel="stylesheet" type="text/css" href="../../common/css/bootstrap_v3_3_0.min.css">
</head>

<body>
<h4 class="text-center">awork <<$awork_version>> index</h4>

<div class="container" style="width: 1500px; line-height: 3em">

    <div class="row">
        <div class="col-lg-6">
            <!--<iframe frameborder="0" scrolling="auto" height="500" width="100%" src="https://tool.lu/timestamp/"></iframe>-->
            <h4 class="text-info">tool for timestamp</h4>
            <div class="row">
                <div class="col-sm-5">
                    <code id="now_time">/</code>
                    <button type="button" class="btn btn-danger btn-xs" id="now_stop" data-val="1">Stop</button>
                    <code id="now_time_record">/</code>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 form-group form-inline">
                    <input type="text" class="form-control" id="time_in" placeholder="Timestamp">
                    <label for="time_in"><button type="button" class="btn btn-primary btn-xs">Date</button></label>
                </div>
                <code id="time_out">/</code>
            </div>
            <div class="row">
                <div class="col-sm-5 form-group form-inline">
                    <input type="text" class="form-control" id="date_in" placeholder="DateTime">
                    <label for="date_in"><button type="button" class="btn btn-primary btn-xs">Time</button></label>
                </div>
                <code id="date_out">/</code>
            </div>
        </div>
        <div class="col-lg-6">
            <!--<iframe frameborder="0" scrolling="auto" height="500" width="100%" src="https://tool.lu/json/" ></iframe>-->
            <h4 class="text-info">tool for json</h4>
            <input type="text" class="form-control" id="text_in" placeholder="Input...">

            <label id="json_decode"><button type="button" class="btn btn-primary btn-xs">json decode</button></label>
            <label id="json_encode"><button type="button" class="btn btn-primary btn-xs">json encode</button></label>
            <label id="url_decode"><button type="button" class="btn btn-primary btn-xs">url decode</button></label>
            <label id="url_encode"><button type="button" class="btn btn-primary btn-xs">url encode</button></label>
            <label id="implode"><button type="button" class="btn btn-primary btn-xs">implode</button></label>
            <label id="explode"><button type="button" class="btn btn-primary btn-xs">explode</button></label>

            <textarea title="" id="text_out" class="form-control" rows="20" placeholder="" style="resize: none" ></textarea>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <iframe frameborder="0" scrolling="auto" height="300" width="100%" src="https://fanyi.baidu.com/#zh/en/"></iframe>
        </div>
    </div>

</div>

<script src="../../common/js/vue_v2_2_2.min.js"></script>
<script src="../../common/js/jquery_v2_1_1.min.js"></script>

</body>
</html>

<script type="text/javascript">
    $(function () {

        //初始化
        let color = '#333';
        let nowTimer = setInterval("getNowTime()",1000);
        let nowTimeInt = parseInt((new Date()).getTime()/1000);
        $('#now_time').html('<' + nowTimeInt + '...>');
        $('#now_time_record').html(nowTimeInt);
        $('#time_in').val(nowTimeInt);
        $('#time_out').html(formatTime(nowTimeInt));
        $('#date_in').val(formatTime(nowTimeInt));
        $('#date_out').html(nowTimeInt);

        //点击 Stop
        $('#now_stop').click(function () {
            let val = $(this).data('val');
            if (val) {
                window.clearInterval(nowTimer);
                $(this).data('val', 0);
                $('#now_time').removeClass('text-danger').addClass('text-info');
                $(this).removeClass('btn-danger').addClass('btn-success').html('Start');
                $('#now_time_record').html(parseInt((new Date()).getTime()/1000));
            } else {
                nowTimer = setInterval("getNowTime()",1000);
                $(this).data('val', 1);
                $('#now_time').removeClass('text-info').addClass('text-danger');
                $(this).removeClass('btn-success').addClass('btn-danger').html('Stop ');
            }
        });

        //点击 Date
        $('#time_in + label').click(function () {
            let nowTimeInt = $('#time_in').val();
            $('#time_out').html(formatTime(nowTimeInt));
        });

        //点击 Time
        $('#date_in + label').click(function () {
            let nowTimeDate = $('#date_in').val();
            $('#date_out').html(formatDate(nowTimeDate));
        });

        //点击 json decode
        $('#json_decode').click(function () {
            let json = '';
            let tmpColor = color;
            let text = $('#text_in').val();
            try {
                json = formatJsonDecode(text);
            } catch (e) {
                let error = e.name + ": " + e.message;
                console.log(e);
                json = error;
                tmpColor = '#c7254e';
            }
            $('#text_out').val(json).css('color', tmpColor);
        });

        //点击 json encode
        $('#json_encode').click(function () {
            let text = $('#text_in').val();
            $('#text_out').val(formatJsonEncode(text)).css('color', color);
        });

        //点击 url decode
        $('#url_decode').click(function () {
            let text = $('#text_in').val();
            text = decodeURI(text);
            text += "\r\n\r\n Request Parameters: " + formatJsonDecode(getUrlParams(text));
            $('#text_out').val(text).css('color', color);
        });

        //点击 url encode
        $('#url_encode').click(function () {
            let text = $('#text_in').val();
            $('#text_out').val(encodeURI(text)).css('color', color);
        });

        //点击 implode
        $('#implode').click(function () {
            let text = $('#text_in').val();
            text = text.replace(/\ +/g, ',');
            text = sortStr(text, ",");
            $('#text_out').val(text).css('color', color);
        });

        //点击 explode
        $('#explode').click(function () {
            let text = $('#text_in').val();
            text = text.replace(/\,/g, "\r\n");
            text = sortStr(text, "\r\n");
            $('#text_out').val(text).css('color', color);
        });

    });

    //实时时间
    function getNowTime()
    {
        //获取当前时间并格式化为时间戳
        let timestamp = parseInt((new Date()).getTime()/1000);
        //将时间写入标签
        let str = '';
        let strLen = timestamp%4;
        if (3 === strLen) strLen = 1;
        for (let i=0; i < 3; i++) {
            if (i <= strLen) {
                str += '.';
            } else {
                str += "&nbsp;";
            }
        }
        $('#now_time').html('<' + timestamp + str + '>');
    }

    //时间戳转日期格式
    function formatTime (timestamp)
    {
        let unixtimestamp = new Date(timestamp*1000);
        let year = 1900 + unixtimestamp.getYear();
        let month = "0" + (unixtimestamp.getMonth() + 1);
        let date = "0" + unixtimestamp.getDate();
        let hour = "0" + unixtimestamp.getHours();
        let minute = "0" + unixtimestamp.getMinutes();
        let second = "0" + unixtimestamp.getSeconds();
        return year + "-" + month.substring(month.length-2, month.length)  + "-" + date.substring(date.length-2, date.length)
            + " " + hour.substring(hour.length-2, hour.length) + ":"
            + minute.substring(minute.length-2, minute.length) + ":"
            + second.substring(second.length-2, second.length);
    }

    //日期转时间戳
    function formatDate(timeDate)
    {
        let time = new Date(timeDate);
        let timeInt = time.getTime();
        return parseInt(timeInt/1000);
    }

    //JSON解码
    function formatJsonEncode(text)
    {
        let json = JSON.stringify(text);
        json = json.replace(/[\r\n]/g, "");
        json = json.replace(/\",\ +/g, "\",");
        json = json.replace(/\{\ +/g, "\{");
        json = json.replace(/\[\ +/g, "\[");
        json = json.replace(/\ +\}/g, "\}");
        json = json.replace(/\ +\]/g, "\]");
        return JSON.parse(json);
    }

    //JSON编码
    function formatJsonDecode (json, options)
    {
        let reg = null,
            formatted = '',
            pad = 0,
            PADDING = '    '; // one can also use '\t' or a different number of spaces
        // optional settings
        options = options || {};
        // remove newline where '{' or '[' follows ':'
        //options.newlineAfterColonIfBeforeBraceOrBracket = (options.newlineAfterColonIfBeforeBraceOrBracket === true) ? true : false;
        options.newlineAfterColonIfBeforeBraceOrBracket = true;
        // use a space after a colon
        //options.spaceAfterColon = (options.spaceAfterColon === false) ? false : true;
        options.spaceAfterColon = true;

        // begin formatting...

        // make sure we start with the JSON as a string
        if (typeof json !== 'string') {
            json = JSON.stringify(json);
        }
        // parse and stringify in order to remove extra whitespace
        json = JSON.parse(json);
        json = JSON.stringify(json);

        // add newline before and after curly braces
        reg = /([\{\}])/g;
        json = json.replace(reg, '\r\n$1\r\n');

        // add newline before and after square brackets
        reg = /([\[\]])/g;
        json = json.replace(reg, '\r\n$1\r\n');

        // add newline after comma
        reg = /(\"\,)/g;
        json = json.replace(reg, '$1\r\n');

        // remove multiple newlines
        reg = /(\r\n\r\n)/g;
        json = json.replace(reg, '\r\n');

        // remove newlines before commas
        reg = /\r\n\,/g;
        json = json.replace(reg, ',');

        // optional formatting...
        if (!options.newlineAfterColonIfBeforeBraceOrBracket) {
            reg = /\:\r\n\{/g;
            json = json.replace(reg, ':{');
            reg = /\:\r\n\[/g;
            json = json.replace(reg, ':[');
        }
        if (options.spaceAfterColon) {
            reg = /\:/g;
            json = json.replace(reg, ': ');
        }

        $.each(json.split('\r\n'), function(index, node) {
            let i = 0,
                indent = 0,
                padding = '';

            if (node.match(/\{$/) || node.match(/\[$/)) {
                indent = 1;
            } else if (node.match(/\}/) || node.match(/\]/)) {
                if (pad !== 0) {
                    pad -= 1;
                }
            } else {
                indent = 0;
            }

            for (i = 0; i < pad; i++) {
                padding += PADDING;
            }
            formatted += padding + node + '\r\n';
            pad += indent;
        });
        return formatted;
    }

    //获取 url 参数
    function getUrlParams(url) {
        let json = {};
        let arr = url.substr(url.indexOf('?') + 1).split('&');
        arr.forEach(item=>{
            let tmp = item.split('=');
            json[tmp[0]] = tmp[1];
        });
        return json;
    }

    //字符串数组排序
    function sortStr(str, spliter) {
        let arr = str.split(spliter);
        arr.sort((a, b) => {
            return a-b;
        });
        return arr.join(spliter);
    }

</script>
