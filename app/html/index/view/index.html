<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>awork</title>
    <link rel="stylesheet" type="text/css" href="../../common/css/bootstrap_v3_3_0.min.css">
    <link rel="stylesheet" type="text/css" href="../../common/layui-v2.5.6/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../../common/css/short.css">
    <link rel="stylesheet" type="text/css" href="../../index/css/index.css">
</head>

<body>
<h4 class="text-center">Awork <<$awork_version>> index
    <small>
        (<a href="/test/index" target="_blank">Go to test</a>) . --- lasted update at 2020.08
    </small>
</h4>

<div class="container" style="width: 1500px; line-height: 3em">

    <div class="row">

        <div class="col-lg-6">
            <!--<iframe frameborder="0" scrolling="auto" height="500" width="100%" src="https://tool.lu/timestamp/"></iframe>-->
            <!-- Tool for timestamp -->
            <h4 class="text-info mg-b-15">Tool for timestamp</h4>
            <div class="row time-sm-line lh-1_5">
                <div class="col-sm-5">
                    <span class="mg-r-20"></span><code id="now_time">/</code>
                    <button type="button" class="btn btn-danger btn-xs" id="now_stop" data-val="1">Stop</button>
                    <code id="now_time_record">/</code>
                </div>
                <code id="now_date_record">--</code>
            </div>
            <div class="row time-sm-line">
                <div class="col-sm-5 form-group form-inline">
                    <span class="mg-r-20"></span>
                    <input type="text" class="form-control" id="time_in" placeholder="Timestamp">
                    <label for="time_in"><button type="button" class="btn btn-primary btn-xs">Date</button></label>
                </div>
                <code id="time_out">/</code>
            </div>
            <div class="row time-sm-line">
                <div class="col-sm-5 form-group form-inline">
                    <span class="mg-r-20"></span>
                    <input type="text" class="form-control" id="date_in" placeholder="DateTime">
                    <label for="date_in"><button type="button" class="btn btn-primary btn-xs">Time</button></label>
                </div>
                <code id="date_out">/</code>
            </div><hr>
            <!-- Tool for platform -->
            <h4 class="text-info mg-b-15">Tool for platform</h4>
            <!-- Api -->
            <div class="row platform-sm-line">
                <div class="col-sm-2 form-group"><span class="mg-r-20"></span><code>Api</code></div>
                <label id="test_api"><a href="/test/index" target="_blank" type="button" class="btn btn-primary btn-xs mg-l-5">Test Api</a></label>
                <label id="php_i"><a href="/test/index?tcode=phpinfo" target="_blank" type="button" class="btn btn-primary btn-xs">phpinfo</a></label>
                <label id="test_first"><a href="/test/index?tcode=first" target="_blank" type="button" class="btn btn-primary btn-xs">index</a></label>
                <label id="h210_api"><a href="/extra/url?h210_api" target="_blank" type="button" class="btn btn-primary btn-xs">210 Api</a></label>
                <label id="h210_auth"><a href="/extra/url?h210_auth" target="_blank" type="button" class="btn btn-primary btn-xs">210 Auth</a></label>
                <label id="h210_back"><a href="/extra/url?h210_back" target="_blank" type="button" class="btn btn-primary btn-xs">210 Back</a></label>
            </div>
            <!-- Html -->
            <div  class="row platform-sm-line">
                <div class="col-sm-2 form-group"><span class="mg-r-20"></span><code>Html</code></div>
                <label id="current_i"><button type="button" class="btn btn-primary btn-xs">Current</button></label>
                <label id="host_ip"><button type="button" class="btn btn-primary btn-xs">Host IP</button></label>
                <label id="code_bch"><button type="button" class="btn btn-primary btn-xs">Code Branch</button></label>
                <label id="php_ver"><button type="button" class="btn btn-primary btn-xs">PHP Version</button></label>
                <label id="ch_submit"><button type="button" class="btn btn-danger btn-xs">Submit</button></label>
                <label id="ch_check"><a href="/extra/url?ch_check" target="_blank" type="button" class="btn btn-primary btn-xs">Check</a></label>
            </div>
            <!-- File -->
            <div class="row platform-sm-line">
                <div class="col-sm-2 form-group"><span class="mg-r-20"></span><code>File</code></div>
                <label id="file_list"><a href="/kod/#explorer" target="_blank" type="button" class="btn btn-primary btn-xs">File List</a></label>
                <label id="file_back"><a href="/kod/#admin/index" target="_blank" type="button" class="btn btn-primary btn-xs">File Back</a></label>
                <label id="image_list"><a href="/kod/#s/6FJWJ8rA" target="_blank" type="button" class="btn btn-primary btn-xs">Images</a></label>
                <label id="doc_list"><a href="/kod/#s/6FJXFhnQ" target="_blank" type="button" class="btn btn-primary btn-xs">Documents</a></label>
                <label id="tool_list"><a href="/kod/#s/6FPwfQSg" target="_blank" type="button" class="btn btn-primary btn-xs">Tools</a></label>
                <label id="package_list"><a href="/kod/#s/6FPwVYrA" target="_blank" type="button" class="btn btn-primary btn-xs">Packages</a></label>
            </div>
            <!-- Mark -->
            <div class="row platform-sm-line">
                <div class="col-sm-2 form-group"><span class="mg-r-20"></span><code>Mark</code></div>
                <label id="show_doc"><a href="/extra/url?show_doc" target="_blank" type="button" class="btn btn-primary btn-xs">ShowDoc</a></label>
                <label id="redis_back"><a href="/extra/url?redis_back" target="_blank" type="button" class="btn btn-primary btn-xs">Redis</a></label>
                <label id="mongo_back"><a href="/extra/url?mongo_back" target="_blank" type="button" class="btn btn-primary btn-xs">Mongo</a></label>
                <label id="gitlib_i"><a href="/extra/url?github_i" target="_blank" type="button" class="btn btn-primary btn-xs">250 GitLib</a></label>
                <label id="zentao_i"><a href="/extra/url?zentao_i" target="_blank" type="button" class="btn btn-primary btn-xs">241 ZenTao</a></label>
                <label id="h152_i"><a href="/extra/url?h152_i" target="_blank" type="button" class="btn btn-primary btn-xs">152 v1906</a></label>
            </div>
        </div>

        <div class="col-lg-6 string-sm-line">
            <!--<iframe frameborder="0" scrolling="auto" height="500" width="100%" src="https://tool.lu/json/" ></iframe>-->
            <!-- Tool for string -->
            <h4 class="text-info">Tool for string</h4>
            <input type="text" class="form-control" id="text_in" placeholder="Input...">
            <label id="json_decode"><button type="button" class="btn btn-primary btn-xs">json decode</button></label>
            <label id="json_encode"><button type="button" class="btn btn-primary btn-xs">json encode</button></label>
            <label id="url_decode"><button type="button" class="btn btn-primary btn-xs" title="双击再解密">url decode</button></label>
            <label id="url_encode"><button type="button" class="btn btn-primary btn-xs" title="双击再加密">url encode</button></label>
            <label id="implode"><button type="button" class="btn btn-primary btn-xs">implode</button></label>
            <label id="explode"><button type="button" class="btn btn-primary btn-xs">explode</button></label>
            <label id="uni_decode"><button type="button" class="btn btn-primary btn-xs">unicode decode</button></label>
            <label id="unicode"><button type="button" class="btn btn-primary btn-xs">unicode</button></label>
            <label><span style="width: 100px" class="col-lg-2"></span></label>
            <label id="rand_passwd"><button type="button" class="btn btn-primary btn-xs">rand passwd</button></label>
            <label id="version_bat"><button type="button" class="btn btn-warning btn-xs" title="双击下载">version bat</button></label>
            <label id="sql_format"><button type="button" class="btn btn-primary btn-xs" title="双击精简">sql format</button></label>
            <label id="xml_format"><button type="button" class="btn btn-primary btn-xs" title="双击精简">xml format</button></label>
            <label id="md5"><button type="button" class="btn btn-primary btn-xs">md5</button></label>
            <label id="base64_encode"><button type="button" class="btn btn-primary btn-xs">base64 encode</button></label>
            <label id="base64_decode"><button type="button" class="btn btn-primary btn-xs">base64 decode</button></label>
            <label id="sha256"><button type="button" class="btn btn-primary btn-xs">sha256</button></label>
            <label id="sha512"><button type="button" class="btn btn-primary btn-xs">sha512</button></label>
            <textarea title="" id="text_out" class="form-control" rows="20" placeholder="" style="resize: none" ></textarea>
        </div>

    </div>

    <!--*<div class="row">
        <div class="col-sm-12">
            <iframe frameborder="0" scrolling="auto" height="300" width="100%" src="https://fanyi.baidu.com/#zh/en/"></iframe>
        </div>
    </div>*-->

    <!-- Select Host -->
    <div id="host_form" class="none pd-t-30">
        <form class="layui-form" action="">
            <div class="layui-form-item"><label class="layui-form-label" >Host&nbsp;&nbsp;&nbsp;</label>
                <div class="layui-input-block pd-r-30">
                    <select name="HostIP" id="HostIP">
                        <option value="172.18.0.12">172.18.0.12</option>
                        <option value="192.168.50.128">192.168.50.128</option>
                        <option value="192.168.50.210">192.168.50.210</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item"><label class="layui-form-label">Branch</label>
                <div class="layui-input-block pd-r-30">
                    <select name="CodeBranch" id="CodeBranch">
                        <option value="html_latest">release/html_latest</option>
                        <option value="huaweiweb">release/huaweiweb</option>
                        <option value="v1906">release/v1906</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item"><label class="layui-form-label">Version</label>
                <div class="layui-input-block pd-r-30">
                    <select name="PHPVersion" id="PHPVersion">
                        <option value="7.2">PHP 7.2</option>
                        <option value="5.3">PHP 5.3</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item text-muted"><label class="layui-form-label pd-t-15">*</label>
                <div class="layui-input-block pd-r-30">
                    The last project is setting by host <i id="host_text">192.168.50.210</i>
                    and branch <i id="branch_text">release/v1906</i>
                    and version <i id="version_text">PHP 5.3</i>.
                </div>
            </div>
        </form>
    </div>

</div>

<script src="../../common/js/vue_v2_2_2.min.js"></script>
<script src="../../common/js/jquery_v2_1_1.min.js"></script>
<script src="../../common/layui-v2.5.6/layui.all.js"></script>
<script src="../../common/js/md5.js"></script>
<script src="../../index/js/index_function.js"></script>
<script src="../../index/js/index.js" charset="gb2312"></script>

</body>
</html>
